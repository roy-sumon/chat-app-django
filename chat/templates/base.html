<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#075e54">
    <title>{% block title %}Chat App{% endblock %}</title>
    {% csrf_token %}
    <meta name="csrf-token" content="{{ csrf_token }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'whatsapp-green': '#25d366',
                        'whatsapp-green-dark': '#075e54',
                        'whatsapp-teal': '#128c7e',
                        'whatsapp-blue': '#34b7f1',
                        'whatsapp-light-green': '#dcf8c6',
                        'whatsapp-gray': '#ece5dd',
                        'whatsapp-dark-gray': '#303030',
                        'whatsapp-darker-gray': '#1f2937'
                    }
                }
            },
            darkMode: 'class'
        }
    </script>
    <style>
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(155, 155, 155, 0.5);
            border-radius: 10px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: rgba(155, 155, 155, 0.7);
        }
        
        /* WhatsApp animations */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-bubble {
            animation: messageBubble 0.2s ease-out;
        }
        
        @keyframes messageBubble {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Typing indicator */
        .typing-indicator {
            display: inline-block;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #999;
            margin: 0 1px;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
    {% load static %}
    {% block extra_head %}{% endblock %}
<style>
/* Real-time chat animations */
@keyframes fadeOut {
    from { opacity: 1; transform: scale(1); }
    to { opacity: 0; transform: scale(0.95); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.message-item {
    animation: fadeIn 0.3s ease-out;
}

.reaction-btn:hover, .edit-btn:hover, .delete-btn:hover {
    animation: pulse 0.2s ease-in-out;
}

.typing-indicator span {
    animation: typing 1.5s infinite;
    opacity: 0.4;
}

.typing-indicator span:nth-child(2) {
    animation-delay: 0.2s;
}

.typing-indicator span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes typing {
    0%, 60%, 100% { opacity: 0.4; }
    30% { opacity: 1; }
}

/* Notification styles */
.notification-badge {
    animation: pulse 2s infinite;
    background: linear-gradient(45deg, #ff6b6b, #ee5a52);
}

/* Message reactions */
.message-reactions span {
    transition: all 0.2s ease;
    cursor: pointer;
}

.message-reactions span:hover {
    transform: scale(1.1);
    background-color: #e5e7eb;
}

/* Dark mode reactions */
.dark .message-reactions span:hover {
    background-color: #4b5563;
}

/* Connection status indicator */
.connection-indicator {
    position: relative;
}

.connection-indicator::after {
    content: '';
    position: absolute;
    width: 8px;
    height: 8px;
    background: #10b981;
    border-radius: 50%;
    top: 50%;
    right: -15px;
    transform: translateY(-50%);
    animation: pulse 2s infinite;
}

.connection-indicator.disconnected::after {
    background: #ef4444;
}

.connection-indicator.connecting::after {
    background: #f59e0b;
    animation: pulse 0.5s infinite;
}

/* Mobile optimizations */
@media (max-width: 768px) {
    .h-screen {
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for mobile */
    }
    
    .message-bubble {
        max-width: 85vw !important;
    }
    
    /* Touch targets */
    .touch-manipulation {
        touch-action: manipulation;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
    }
    
    /* Safe area for iPhone notch and home indicator */
    .safe-area-pb {
        padding-bottom: env(safe-area-inset-bottom);
    }
    
    /* Smooth scrolling on mobile */
    .custom-scrollbar {
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
    }
    
    /* Hide scrollbar on mobile */
    .custom-scrollbar::-webkit-scrollbar {
        display: none;
    }
    
    /* Mobile keyboard adjustments */
    .mobile-keyboard-open {
        height: 100vh;
        max-height: 100vh;
    }
}

/* Landscape mobile optimizations */
@media (max-width: 896px) and (orientation: landscape) {
    .h-screen {
        height: 100vh;
    }
    
    #messagesContainer {
        padding: 0.5rem;
    }
}

/* Very small screens */
@media (max-width: 320px) {
    .message-bubble {
        max-width: 90vw !important;
        padding: 0.5rem !important;
        font-size: 0.875rem;
    }
    
    .p-2 {
        padding: 0.375rem !important;
    }
}

/* Conversation options menu styling */
.conversation-item {
    position: relative;
}

.conversation-item .conversation-options-btn {
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.2s ease, visibility 0.2s ease;
}

.conversation-item:hover .conversation-options-btn {
    opacity: 1;
    visibility: visible;
}

/* Ensure options menu appears above other elements */
.conversation-options-menu {
    z-index: 30;
}

/* Prevent text selection issues during hover */
.conversation-item {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

/* Allow text selection for message content */
.message-content {
    -webkit-user-select: text;
    -moz-user-select: text;
    -ms-user-select: text;
    user-select: text;
}

/* High DPI screens */
@media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
    .message-bubble {
        font-weight: 400;
    }
}

/* Toast Notification Styles */
.toast {
    transform: translateX(100%);
    transition: all 0.3s ease-in-out;
    max-width: 420px;
    min-width: 280px;
    margin-right: 8px;
}

@media (max-width: 640px) {
    .toast {
        max-width: calc(100vw - 32px);
        min-width: 280px;
        margin-right: 16px;
    }
}

.toast.show {
    transform: translateX(0);
}

.toast.hide {
    transform: translateX(100%);
    opacity: 0;
}

@keyframes toastSlideIn {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes toastSlideOut {
    from {
        transform: translateX(0);
        opacity: 1;
    }
    to {
        transform: translateX(100%);
        opacity: 0;
    }
}

.toast-enter {
    animation: toastSlideIn 0.3s ease-out forwards;
}

.toast-exit {
    animation: toastSlideOut 0.3s ease-in forwards;
}

/* Prevent zoom on input focus (iOS) */
input[type="text"] {
    font-size: 16px;
}

@media (max-width: 768px) {
    input[type="text"] {
        font-size: 16px !important; /* Prevents zoom on iOS */
    }
}

/* Custom scrollbar for desktop */
@media (min-width: 769px) {
    .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
    }
    
    .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 3px;
    }
    
    .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 3px;
    }
    
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.5);
    }
}
</style>
</head>
<body class="h-full bg-whatsapp-gray dark:bg-whatsapp-darker-gray transition-colors duration-200">
    <div id="app" class="h-full">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Dark mode toggle -->
    <button id="darkModeToggle" class="fixed top-4 right-4 z-50 p-2 rounded-full bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl transition-shadow duration-200">
        <svg class="w-5 h-5 text-gray-800 dark:text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path class="sun" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            <path class="moon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" style="display: none;"></path>
        </svg>
    </button>
    
    <!-- Toast Notification Container -->
    <div id="toastContainer" class="fixed top-4 right-4 md:right-4 right-2 z-50 space-y-2"></div>
    
    <!-- Hidden messages for JavaScript to process -->
    <div id="djangoMessages" class="hidden">
        {% if messages %}
            {% for message in messages %}
                {% if 'toast' in message.tags %}
                    <div data-message="{{ message|escapejs }}" data-type="{{ message.tags|cut:'toast ' }}" data-system="true"></div>
                {% endif %}
            {% endfor %}
        {% endif %}
    </div>
    
    <script>
        // Dark mode functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const html = document.documentElement;
        const sunIcon = darkModeToggle.querySelector('.sun');
        const moonIcon = darkModeToggle.querySelector('.moon');
        
        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        
        if (currentTheme === 'dark') {
            html.classList.add('dark');
            sunIcon.style.display = 'none';
            moonIcon.style.display = 'block';
        }
        
        darkModeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            
            if (html.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                localStorage.setItem('theme', 'light');
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        });
        
        // Toast Notification System - Only one toast at a time
        function showToast(message, type = 'info', duration = 5000) {
            const toastContainer = document.getElementById('toastContainer');
            if (!toastContainer) return;
            
            // Clear any existing toasts first
            clearAllToasts();
            
            // Create toast element
            const toast = document.createElement('div');
            toast.className = `toast p-4 rounded-lg shadow-lg border-l-4 flex items-start space-x-3 ${getToastClasses(type)}`;
            
            // Create icon
            const icon = document.createElement('div');
            icon.className = 'flex-shrink-0';
            icon.innerHTML = getToastIcon(type);
            
            // Create content
            const content = document.createElement('div');
            content.className = 'flex-1';
            content.innerHTML = `
                <p class="font-medium text-sm">${getToastTitle(type)}</p>
                <p class="text-sm opacity-90 mt-1">${message}</p>
            `;
            
            // Create close button
            const closeBtn = document.createElement('button');
            closeBtn.className = 'flex-shrink-0 ml-2 text-current opacity-70 hover:opacity-100 transition-opacity';
            closeBtn.innerHTML = `
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            `;
            
            closeBtn.addEventListener('click', () => removeToast(toast));
            
            // Assemble toast
            toast.appendChild(icon);
            toast.appendChild(content);
            toast.appendChild(closeBtn);
            
            // Add to container
            toastContainer.appendChild(toast);
            
            // Animate in
            setTimeout(() => {
                toast.classList.add('toast-enter');
            }, 10);
            
            // Auto remove after duration
            setTimeout(() => {
                removeToast(toast);
            }, duration);
            
            return toast;
        }
        
        function removeToast(toast) {
            if (!toast || !toast.parentNode) return;
            
            toast.classList.add('toast-exit');
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 300);
        }
        
        function clearAllToasts() {
            const toastContainer = document.getElementById('toastContainer');
            if (!toastContainer) return;
            
            const existingToasts = toastContainer.querySelectorAll('.toast');
            existingToasts.forEach(toast => {
                removeToast(toast);
            });
        }
        
        function getToastClasses(type) {
            switch (type) {
                case 'success':
                    return 'bg-green-50 dark:bg-green-900/20 border-green-400 text-green-800 dark:text-green-200';
                case 'error':
                    return 'bg-red-50 dark:bg-red-900/20 border-red-400 text-red-800 dark:text-red-200';
                case 'warning':
                    return 'bg-yellow-50 dark:bg-yellow-900/20 border-yellow-400 text-yellow-800 dark:text-yellow-200';
                default:
                    return 'bg-blue-50 dark:bg-blue-900/20 border-blue-400 text-blue-800 dark:text-blue-200';
            }
        }
        
        function getToastIcon(type) {
            switch (type) {
                case 'success':
                    return `<svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>`;
                case 'error':
                    return `<svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>`;
                case 'warning':
                    return `<svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>`;
                default:
                    return `<svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                    </svg>`;
            }
        }
        
        function getToastTitle(type) {
            switch (type) {
                case 'success':
                    return 'Success!';
                case 'error':
                    return 'Error!';
                case 'warning':
                    return 'Warning!';
                default:
                    return 'Info';
            }
        }
        
        // Process Django messages on page load - Show only the latest message
        document.addEventListener('DOMContentLoaded', function() {
            const djangoMessages = document.getElementById('djangoMessages');
            if (djangoMessages) {
                const messageElements = djangoMessages.querySelectorAll('[data-message]');
                let latestMessage = null;
                
                // Find the last valid message to show only one
                messageElements.forEach(element => {
                    const message = element.getAttribute('data-message');
                    const type = element.getAttribute('data-type') || 'info';
                    const isSystemMessage = element.getAttribute('data-system') === 'true';
                    
                    // Only consider system messages for toast display
                    if (isSystemMessage && (type === 'success' || type === 'error' || type === 'warning' || type === 'info')) {
                        latestMessage = { message, type };
                    }
                });
                
                // Show only the latest message if any
                if (latestMessage) {
                    showToast(latestMessage.message, latestMessage.type, 6000);
                }
            }
        });
        
        // Make toast functions globally available
        window.showToast = showToast;
        window.clearAllToasts = clearAllToasts;
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
