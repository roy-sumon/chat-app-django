<!DOCTYPE html>
<html>
<head>
    <title>Simple WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 15px 25px; margin: 10px 5px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; }
        .primary { background: #007bff; color: white; }
        .success-btn { background: #28a745; color: white; }
        .danger { background: #dc3545; color: white; }
        input[type="text"] { padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; width: 300px; }
        #log { max-height: 400px; overflow-y: auto; background: #f8f9fa; padding: 15px; margin: 15px 0; border-radius: 5px; font-family: monospace; font-size: 14px; }
        .timestamp { color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple WebSocket Message Test</h1>
        
        <div class="status info">
            <strong>User:</strong> {% if user.is_authenticated %}{{ user.username }}{% else %}Not logged in{% endif %}<br>
            <strong>Test Conversation:</strong> ID #2 (Alice & Bob)
        </div>
        
        <div>
            <button class="primary" onclick="connectWebSocket()">Connect WebSocket</button>
            <button class="danger" onclick="disconnectWebSocket()">Disconnect</button>
            <button class="success-btn" onclick="clearLog()">Clear Log</button>
        </div>
        
        <div>
            <input type="text" id="messageText" placeholder="Type your message here..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="success-btn" onclick="sendMessage()">Send Message</button>
        </div>
        
        <div id="log"></div>
    </div>
    
    <script>
        let ws = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('WebSocket already connected!', 'error');
                return;
            }
            
            const wsUrl = 'ws://localhost:8000/ws/chat/2/';
            log(`Connecting to: ${wsUrl}`, 'info');
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function(event) {
                    log('<strong>WebSocket Connected Successfully!</strong>', 'success');
                    log('You can now send messages!', 'success');
                };
                
                ws.onmessage = function(event) {
                    log(`<strong>Message Received:</strong> ${event.data}`, 'success');
                    
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'message') {
                            log(`<strong>${data.username}:</strong> ${data.message}`, 'success');
                        }
                    } catch (e) {
                        log(`Raw data: ${event.data}`, 'info');
                    }
                };
                
                ws.onclose = function(event) {
                    if (event.code === 4001) {
                        log(`<strong>Authentication Failed!</strong> Please <a href="/auth/login/">login first</a>`, 'error');
                    } else {
                        log(`WebSocket closed (Code: ${event.code})`, 'info');
                    }
                };
                
                ws.onerror = function(event) {
                    log('<strong>WebSocket Error!</strong> Check server logs', 'error');
                };
                
            } catch (error) {
                log(`Failed to create WebSocket: ${error}`, 'error');
            }
        }
        
        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
                log('WebSocket disconnected', 'info');
            } else {
                log('No active WebSocket connection', 'error');
            }
        }
        
        function sendMessage() {
            const messageText = document.getElementById('messageText');
            const message = messageText.value.trim();
            
            if (!message) {
                log('Please enter a message first!', 'error');
                return;
            }
            
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('WebSocket not connected! Click "Connect WebSocket" first.', 'error');
                return;
            }
            
            const messageData = {
                type: 'message',
                message: message,
                temp_id: Date.now()
            };
            
            log(`<strong>Sending:</strong> ${message}`, 'info');
            log(`<strong>Data:</strong> ${JSON.stringify(messageData)}`, 'info');
            
            try {
                ws.send(JSON.stringify(messageData));
                messageText.value = '';
                log('Message sent successfully!', 'success');
            } catch (error) {
                log(`Failed to send message: ${error}`, 'error');
            }
        }
        
        // Auto-connect if user is authenticated
        {% if user.is_authenticated %}
        log('User authenticated, auto-connecting...', 'info');
        setTimeout(connectWebSocket, 500);
        {% else %}
        log('Please <a href="/auth/login/">login</a> first to test messaging', 'error');
        {% endif %}
        
        // Focus message input
        document.getElementById('messageText').focus();
    </script>
</body>
</html>
